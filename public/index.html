<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Server Coffee</title>
    <meta name="google-signin-client_id"
          content="87153146962-sjmk25mnuv3o23mes72jnduvpitavgtm.apps.googleusercontent.com">
    <style>
        html {
            font-family: sans-serif;
            line-height: 1.5;
            color: #333;
        }

        body {
            margin: 0 auto;
            max-width: 500px;
        }

        label,
        input {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>DigitalOcean Spaces Tutorial</h1>
<p>Please select a file and submit the form to test an asset to your DigitalOcean Space.</p>

<form method="post" enctype="application/x-www-form-urlencoded" action="/files/products/5f5bf757b359480baa9526b1">
    <label for="file">Upload a file</label>
    <input id="file" type="file" name="file">
    <input type="submit" class="button">
</form>
<hr>


<h1>Google Sign In</h1>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<a href="#" onclick="signOut();">Sign out</a>



<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    function signOut() {
        let auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            console.log('User signed out.');
        });
    }
</script>
<script>
    function onSignIn(googleUser) {
        const profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

        const id_token = googleUser.getAuthResponse().id_token;
        console.log(id_token);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/google');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
    }
</script>
</body>
</html>
